<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add New Place</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col>
      <ion-card color="white">
        <ion-card-content>
          <ion-input type="text" placeholder="Add Title" #title></ion-input>
          <ion-input type="text" placeholder="http://" #url></ion-input>
          <ion-button color="warning" (click)="saveNewPlace(title, url)">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
