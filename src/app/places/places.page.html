<ion-header>
  <ion-toolbar color="primary">
    <ion-title>PLACES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let place of Places" [routerLink]="['/places',place.id]">
      <ion-label>{{ place.title }}</ion-label>
      <ion-thumbnail slot="start">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-thumbnail>
    </ion-item>
  </ion-list>

</ion-content>
